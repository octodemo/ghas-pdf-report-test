name: "Code scanning - action"

on:
  push:
    branches: [v8/contrib]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [v8/contrib]
  schedule:
    - cron: '0 7 * * 2'
  workflow_dispatch:

jobs:
  CodeQL-Build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        config-file: ./.github/codeql/codeql-config.yml      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java


    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language
    
    - name: configure Pagefile
      uses: al-cheb/configure-pagefile-action@v1.2
      with:
          minimum-size: 8GB
          maximum-size: 32GB
          
    - run: |
        echo "Run Umbraco-CMS build"
        pwsh -command .\build\build.ps1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
      
    - name: Generate Security Report
      uses: peter-murray/github-security-report-action@sarif-extension-support
      with:
        token: ${{ secrets.ALL_REPOSITORIES_SECRET }}
        sarifReportDir: ../results
        outputDir: ${{ github.workspace }}/results
        repository: ${{ github.repository }}
   
    - name: Get sarif
      run: |
        cp ../results/*.sarif ${{ github.workspace }}/results
        
    - name: Upload PDF as Workflow artifact
      uses: actions/upload-artifact@v2
      with:
        name: security-report
        path: ${{ github.workspace }}/results/*.pdf

    - name: Upload SARIF as Workflow artifact
      uses: actions/upload-artifact@v2
      with:
        name: sarif-files
        path: "D:/a/Umbraco-CMS/Umbraco-CMS/results/*.sarif"
